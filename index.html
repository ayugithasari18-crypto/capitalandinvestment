<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Rekening</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    .container { max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    h2 { color: #0072bc; }
    .info { margin: 1rem 0; font-size: 1.2rem; }
    button { padding: 0.7rem 1.5rem; background: #0072bc; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 1rem; }
    button:hover { background: #005fa3; }
    #notif { display: none; margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data Rekening Tujuan</h2>
    <div class="info"><strong>Nama:</strong> <span id="name">...</span></div>
    <div class="info"><strong>Bank:</strong> <span id="bank">...</span></div>
    <div class="info"><strong>No. Rekening:</strong> <span id="account">...</span></div>
    <button onclick="copyAccount()">Salin Nomor Rekening</button>
    <div id="notif">âœ… Berhasil menyalin nomor rekening</div>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbzT6goIff8W6_gkU_LImYwJJ2ztnpHpPBaMv3oTjjrq24PPHpbZJj0_o_FA2zfKaHpx/exec';

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        document.getElementById('name').textContent = data.name;
        document.getElementById('bank').textContent = data.bank;
        document.getElementById('account').textContent = data.account;
      });

    function copyAccount() {
      const account = document.getElementById('account').textContent;
      navigator.clipboard.writeText(account).then(() => {
        document.getElementById('notif').style.display = 'block';
        setTimeout(() => {
          document.getElementById('notif').style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
