<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Informasi Rekening</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #102e58, #f2f2f2);
      padding: 20px;
      color: #102e58;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .info-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .info-label {
      font-weight: bold;
    }

    .info-value {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #102e58;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .notif {
      background-color: #d4edda;
      color: #155724;
      margin-top: 10px;
      padding: 10px;
      display: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Info Rekening Pembayaran</h1>

  <div class="info-box">
    <div class="info-label">BANK</div>
    <div id="bank" class="info-value">-</div>

    <div class="info-label">NAMA</div>
    <div id="name" class="info-value">-</div>

    <div class="info-label">NOMOR REKENING</div>
    <div id="account" class="info-value">-</div>

    <button class="btn" onclick="copyAccount()">Salin Nomor Rekening</button>
    <div class="notif" id="notif">âœ… Berhasil menyalin nomor rekening</div>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbzZuKD0eQZ_rpsUkKoJiGYZuFDwgQpYVVt0JvCWxC2AnNiDBkejzqqNvIQ22AfdDT-y/exec';

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        document.getElementById('bank').innerText = data.bank || '-';
        document.getElementById('name').innerText = data.name || '-';
        document.getElementById('account').innerText = data.account || '-';
      });

    function copyAccount() {
      const text = document.getElementById('account').innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('notif').style.display = 'block';
        setTimeout(() => {
          document.getElementById('notif').style.display = 'none';
        }, 3000);
      });
    }
  </script>
</body>
</html>
