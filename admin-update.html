<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Rekening - CapitaLand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #00694f;
      padding: 15px;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bank-logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .rekening {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
      font-family: monospace;
    }
    .nama {
      font-size: 1em;
      margin-bottom: 20px;
      font-family: monospace;
    }
    .btn {
      display: inline-block;
      background: #00694f;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 5px;
    }
    .btn:hover {
      background: #00563d;
    }
    .notif {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
      display: none;
    }
    .jumlah-transfer {
      margin-top: 15px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<header>CapitaLand</header>

<div class="container">
  <img src="" alt="Logo Bank" class="bank-logo">
  <div class="rekening" id="number">-</div>
  <button class="btn" onclick="copyToClipboard('number')">Salin Nomor Rekening</button>
  
  <div class="nama" id="name">-</div>
  
  <div class="jumlah-transfer">
    <label>Jumlah Transfer (Rp):</label>
    <input type="number" id="transferAmount" placeholder="Masukkan nominal">
    <button class="btn" onclick="copyAmount()">Salin Nominal</button>
  </div>

  <div class="notif" id="notif"></div>
</div>

<script>
  // URL Web App Google Apps Script
  const API_URL = "https://script.google.com/macros/s/AKfycbwh1FUnZBQ5uKVGWNRxFqe585EQ5svJKOll1O3EY128dOdNNF2oczXDVG-j8894kRZc/exec";

  // Fungsi ambil data rekening dari server
  async function loadAccountData() {
    try {
      const res = await fetch(API_URL);
      const json = await res.json();

      if (json.status === "sukses" && json.data) {
        document.getElementById('name').innerText = json.data.name;
        document.getElementById('number').innerText = json.data.number;

        // Ganti logo bank sesuai data bank
        const bankLogo = document.querySelector('.bank-logo');
        if (json.data.bank && json.data.bank.toLowerCase().includes('bri')) {
          bankLogo.src = "https://upload.wikimedia.org/wikipedia/commons/6/68/BANK_BRI_logo.svg";
        } else if (json.data.bank && json.data.bank.toLowerCase().includes('bca')) {
          bankLogo.src = "https://upload.wikimedia.org/wikipedia/commons/c/c5/BCA_logo.svg";
        } else if (json.data.bank && json.data.bank.toLowerCase().includes('mandiri')) {
          bankLogo.src = "https://upload.wikimedia.org/wikipedia/commons/9/9f/Bank_Mandiri_logo.svg";
        } else {
          bankLogo.src = "";
        }
      }
    } catch (err) {
      console.error("Gagal memuat data rekening:", err);
    }
  }

  // Fungsi salin teks
  function copyToClipboard(elementId) {
    const text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text).then(() => {
      showNotif("Berhasil menyalin nomor rekening");
    });
  }

  // Fungsi salin nominal tanpa "Rp"
  function copyAmount() {
    const amount = document.getElementById('transferAmount').value;
    if (amount) {
      navigator.clipboard.writeText(amount).then(() => {
        showNotif("Berhasil menyalin jumlah transfer");
      });
    } else {
      showNotif("Masukkan nominal terlebih dahulu", true);
    }
  }

  // Tampilkan notifikasi
  function showNotif(message, isError = false) {
    const notif = document.getElementById('notif');
    notif.innerText = message;
    notif.style.color = isError ? "red" : "green";
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 2000);
  }

  // Load data saat halaman dibuka
  document.addEventListener('DOMContentLoaded', loadAccountData);
</script>

</body>
</html>
