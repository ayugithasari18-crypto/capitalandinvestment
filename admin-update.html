<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update Rekening</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f3f3f3; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; width: 100%; margin-top: 1rem; padding: 0.5rem; }
    button { background-color: #0072bc; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #005a95; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Update Data Rekening</h2>
  <form id="update-form">
    <input type="text" name="name" placeholder="Nama Rekening" required>
    <input type="text" name="bank" placeholder="Bank" required>
    <input type="text" name="account" placeholder="Nomor Rekening" required>
    <button type="submit">Update</button>
  </form>
  <script>
    const form = document.getElementById('update-form');
    const endpoint = 'https://script.google.com/macros/s/AKfycbzT6goIff8W6_gkU_LImYwJJ2ztnpHpPBaMv3oTjjrq24PPHpbZJj0_o_FA2zfKaHpx/exec';

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData).toString();

      fetch(endpoint, {
        method: 'POST',
        body: params,
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      })
      .then(res => res.json())
      .then(data => {
        alert('✅ Update berhasil!');
      })
      .catch(error => {
        alert('❌ Gagal update. Cek koneksi dan endpoint.');
      });
    });
  </script>
</body>
</html>
