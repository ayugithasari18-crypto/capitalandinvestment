<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Rekening - CapitaLand</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #102e58;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #102e58;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Update Data Rekening</h1>

  <label>Nama Rekening</label>
  <input id="name" placeholder="contoh: WIRI JIBRIL">

  <label>Bank</label>
  <input id="bank" placeholder="contoh: BRI">

  <label>Nomor Rekening</label>
  <input id="account" placeholder="contoh: 349401000020565">

  <button onclick="updateData()">Update</button>

  <div id="message" class="message"></div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbzZuKD0eQZ_rpsUkKoJiGYZuFDwgQpYVVt0JvCWxC2AnNiDBkejzqqNvIQ22AfdDT-y/exec';

    function updateData() {
      const name = document.getElementById('name').value;
      const bank = document.getElementById('bank').value;
      const account = document.getElementById('account').value;

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&bank=${encodeURIComponent(bank)}&account=${encodeURIComponent(account)}`
      })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById('message');
        if (data.success) {
          msg.className = 'message success';
          msg.innerText = '✅ Data berhasil diperbarui!';
        } else {
          msg.className = 'message error';
          msg.innerText = '❌ Gagal update: ' + data.message;
        }
        msg.style.display = 'block';
      })
      .catch(err => {
        const msg = document.getElementById('message');
        msg.className = 'message error';
        msg.innerText = '❌ Gagal update. Cek koneksi dan endpoint.';
        msg.style.display = 'block';
      });
    }
  </script>
</body>
</html>
